logging:
  level:
    root: INFO
    com.mlreef.rest: DEBUG
    org.springframework.security: INFO
    org.springframework.orm: INFO
    org.hibernate: INFO
    web: DEBUG

spring:
  devtools:
    add-properties: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:7000}/${DB_NAME:mlreef_backend_dev}
    username: ${DB_USER:mlreef}
    password: ${DB_PASSWORD:password}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: create-drop # USE for dev only
  flyway:
    enabled: false # USE for dev only
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:7379}

mlreef:
  gitlab:
    root-url: ${GITLAB_ROOT_URL:http://localhost:10080}
    admin-user-token: ${GITLAB_ADMIN_TOKEN}
  epf:
    backend-url: ${EPF_BACKEND_URL:http://172.22.0.1:8080}
    image-tag: ${EPF_IMAGE_TAG:latest}