version: '3'
services:
  mlreef-rest:
    build: .
    ports:
      - "8080:8080"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  postgres:
    image: "postgres:alpine"
    environment:
      POSTGRES_USER: "mlreef"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "mlreef_backend"
    ports:
      - "5432:5432"
