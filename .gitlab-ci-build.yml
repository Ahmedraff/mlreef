build frontend:
  extends: [".except-docu-branches"]
  stage: build
  only:
    changes:
      - web/**/*
      - bin/ci-build-frontend
      - .gitlab-ci-build.yml
  # This docker version should correspond with the on docker version in the EC2 deployment
  image: docker:19.03.5                                     # https://hub.docker.com/_/docker/
  services:
    - docker:dind
  script: bin/ci-build-frontend
  artifacts:
    expire_in: 3 days
    paths:
      - web/coverage


build epf:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script: bin/ci-build-epf
