<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/signup.css'>
</head>

<body>

    <img src="logos/MLReef_Logo_POS_H_icon-01.png" />


    <form class="sign-in">

        <div class="incorrect-login">
            <p><strong>Incorrect username or password</strong></p>
            <button id="reset"><strong>Reset</strong></button>
        </div>


        <div class="form-heading">
            <p style="font-family: Roboto; font-size: 30px;">Sign in to <strong>MLreef</strong></p>
        </div>

        <div class="form-container">


            <p style="font-size: 20px; font-weight: 500; margin-bottom: 16px; margin-top: 10px;">Username or email
                address</p>
            <input type="text" id="username" name="username" required>



            <p style="font-size: 20px; font-weight: 500; margin-bottom: 16px; margin-top: 30px;">Password</p>
            <input type="password" id="pass" name="password" required>


            <button type="button" id="signin" onclick="check(this.form)"> Sign in </button>

            <button id="createaccount"> New to MLreef? <strong>Create an account.</strong></button>

        </div>

    </form>

    <script language="javascript">
        function check(form) {
             /*function to check userid & password*/
            /*the following code checkes whether the entered userid and password are matching*/
            if(form.username.value == "user" && form.password.value == "password") {
                window.open('data_rep_overview.html')/*opens the target page while Id & password matches*/
            }
            else {
                document.querySelector(".incorrect-login").style.display = 'flex'; /*displays error message*/
            }
        }
    </script>

</body>

</html>
